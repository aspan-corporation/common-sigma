overwrite: true
schema:
  - schema.graphql
  - appsync.graphql
config:
  scalars:
    AWSJSON: string
    AWSDate: string
    AWSTime: string
    AWSDateTime: string
    AWSTimestamp: number
    AWSEmail: string
    AWSURL: string
    AWSPhone: string
    AWSIPAddress: string
generates:
  src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-resolvers
  nodejs/node_modules/lib/graphql.schema.json:
    plugins:
      - introspection
