version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - rm -rf lib
      - npx graphql-codegen --config codegen.yaml
      - cp ./schema.graphql ./lib
      - npx tsc

artifacts:
  files:
    - lib/*
    - package.json
    - README.md
    - LICENSE
    - .npmrc
    - pipeline/buildspec_deploy.yml